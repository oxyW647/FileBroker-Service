services:
  mongodb:
    image: mongo:6.0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mgdata:/data/db
  backend:
    build: .
    ports:
      - "8080:8000"
    depends_on:
      - mongodb
    environment:
      DATABASE_URL: mongodb://root:example@mongodb:27017
    volumes:
      - .:/app

volumes:
  mgdata:
